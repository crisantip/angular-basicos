<!-- 
    [] permite establecer un valor a una propiedad 
    () es para manejar (emitir) un evento 
    [()] escucha y emite un evento para leer y setear el valor en la propiedad especificada.
            Esto se conoce como Two-way databinding
-->
<h3>Agregar <small>{{ nuevo.nombre }}
</small></h3>
<hr>
<form (ngSubmit)="agregar()">
    <input 
        type="text" 
        placeholder="Nombre" 
        name="nombre"
        [(ngModel)]="nuevo.nombre"
    />
    <input 
        type="number" 
        placeholder="Poder" 
        name="poder"
        [(ngModel)]="nuevo.poder"
    />
    <button type="submit">
        Agregar
    </button>
</form>
